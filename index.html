<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <p>
        You need to enable javascript to view this website!
    </p>
    <script>
        const url = new URL(window.location.href);
        if(url.pathname !== "/") {
            url.pathname = "/homepage" + url.pathname;
            window.location.href = url.href;
        }
    </script>
</body>
